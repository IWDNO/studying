<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки с разными цветами</title>
</head>
<body>
    <h1 style="color: red;">Заголовок 1</h1>
    <h2 style="color: #FF5733;">Заголовок 2</h2>
    <h3 style="color: rgb(255, 87, 51);">Заголовок 3</h3>
    <h4 style="color: hsl(9, 100%, 57%);">Заголовок 4</h4>
    <h5 style="color: rgba(255, 87, 51, 0.7);">Заголовок 5</h5>
    <h6 style="color: hsla(9, 100%, 57%, 0.7);">Заголовок 6</h6>
</body>
</html>
