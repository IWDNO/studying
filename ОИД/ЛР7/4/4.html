<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = "Result";

        for (let i = 0; i < 5; i++) {
            let userInput = prompt("Введите значение для " + result + ":");
            
            if (userInput !== null) result += userInput;            
        }

        alert(result);

    </script>
</body>
</html>
