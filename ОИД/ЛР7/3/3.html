<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="check()">Кнопка</button>
    <script>
        function check() {
            let userInput = prompt('Введите число от 1 до 10: ');
            parseFloat(userInput) > 7.5 ? alert("Введенное число больше 7.5.") : alert("Введенное число не больше 7.5");
        }
    </script>
</body>
</html>
