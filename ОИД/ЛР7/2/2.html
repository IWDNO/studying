<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="okCheck()">Кнопка</button>
    <script>
        let counter = 0;
        function okCheck() {
            if (confirm('Увеличить')) {
                counter++
            } 
            alert("Значение counter: " + counter);
        }
    </script>
</body>
</html>
