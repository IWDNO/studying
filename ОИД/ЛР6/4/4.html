<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Выпадающий список со свойством size</legend>
        <select size="5">
            <option value="1">Пункт 1</option>
            <option value="2" disabled>Пункт 2</option>
            <option value="3">Пункт 3</option>
            <option value="4" disabled>Пункт 4</option>
            <option value="5">Пункт 5</option>
            <option value="6">Пункт 6</option>
            <option value="7">Пункт 7</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Обычный выпадающий список</legend>
        <select>
            <option value="a">Пункт A</option>
            <option value="b" disabled>Пункт B</option>
            <option value="c">Пункт C</option>
            <option value="d">Пункт D</option>
            <option value="e">Пункт E</option>
            <option value="f" disabled>Пункт F</option>
            <option value="g">Пункт G</option>
        </select>
    </fieldset>
</body>
</html>
